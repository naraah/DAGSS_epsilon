<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/plantillas/plantillaComun.xhtml">

            <ui:define name="tituloPagina">
                <h3> GestiÃ³n de administradores </h3>
            </ui:define>

            <ui:define name="menu">
                <ui:include src="/administrador/plantillas/menuAdministrador.xhtml"/>                
            </ui:define>

            <ui:define name="contenido">
                <h:form>
                    <h:dataTable value="#{gestionAdministradoresControlador.administradores}"
                                 var="administrador" styleClass="tablaBase">
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="ID"/>
                            </f:facet>
                            <h:outputLabel value="#{administrador.id}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Nombre"/>
                            </f:facet>
                            <h:outputLabel value="#{administrador.nombre}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Login"/>
                            </f:facet>
                            <h:outputLabel value="#{administrador.login}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Ultimo acceso"/>
                            </f:facet>
                            <h:outputLabel value="#{administrador.ultimoAcceso}">
                                <f:convertDateTime pattern="dd/MM/yy hh:mm"/>
                            </h:outputLabel>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Aciones"/>
                            </f:facet>
                            <h:commandButton value="Editar" action="#{gestionAdministradoresControlador.doEditar(administrador)}"/>
                            <h:commandButton value="Eliminar" action="#{gestionAdministradoresControlador.doEliminar(administrador)}"/>
                        </h:column>

                    </h:dataTable>

                    <h:commandButton value="Nuevo Administrador" action="#{gestionAdministradoresControlador.doNuevoAdministrador()}"/>
                </h:form>                    
            </ui:define>

        </ui:composition>

    </body>
</html>
